<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black; /* Optional: adds black bars on the sides or top/bottom if the aspect ratio doesn't match */
        }
        #muteButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted></video>
    <button id="muteButton">Unmute</button>
    
    <script>
        var video = document.getElementById('video');
        var muteButton = document.getElementById('muteButton');
        var videoSrc = "http://cmgw-online-fk.easy4ipcloud.com:8888/LCO/B8F86ACPBV1862A/0/1/20240825T124415/ed6bf4c48cc3ba406c399f13948177cc.m3u8";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }

        muteButton.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                muteButton.textContent = 'Mute';
            } else {
                video.muted = true;
                muteButton.textContent = 'Unmute';
            }
        });
    </script>
</body>
</html>
